<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Trabajo Final</title>
</head>
<body>
    <header>
        <!-- Logo de la empresa -->
        <div class="miLogo" id="miLogo">
            <a href="index.html">
                <img src="./assets/svg/logo.svg" alt="BiciFix - Taller de bicicletas" width="200">
            </a>
        </div>
        <!-- Barra de navegación -->
        <div class="navBar" id="navBar"></div>
    </header>
    
    <main>
        <!-- Banner -->
        <section class="hero">
            <div class="hero-content" id="hero-content">
                <h1>Reparaciones rápidas, calidad sobre ruedas</h1>
            </div>
        </section>
        <!-- Seccion de noticias -->
        <section class="noticias" id="noticias">
            <h1>NOTICIAS</h1>
        </section>
        <!-- Seccion de servicios -->
        <section>
            <div class="servicios" id="servi">
            <h1 class="tit">SERVICIOS</h1>
            </div>
        </section>
    </main>
    <footer class="dispFlxRow">
        <div class="redes dispFlxCol">
            <h3>Nuestras Redes</h3>
            <div class="iconos" id="iconos"></div>
        </div>
        <div class="contactos dispFlxCol">
            <h3>Contactos</h3>
            <p>Telefono Local</p>
            <p>Telefono Movil</p>
        </div>
        <div class="ubicacion dispFlxCol">
            <h3>Ubicanos</h3>
            <a href="https://maps.app.goo.gl/3kwdqPEYxTuqd3Qz7">Ir a Google Maps</a>
        </div>
    </footer>
    <script src="./js/navBar.js"></script>
    <script src="./js/banner.js"></script>
    <script src="./js/noticias.js"></script>
    <script src="./js/serivicios.js"></script>
    <script src="./js/social.js"></script>
</body>
</html>
